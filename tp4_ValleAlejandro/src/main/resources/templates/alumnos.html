<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<div class="container-fluid">
			<header data-th-replace="~{/layouts/header :: header}"></header>
			<div class="row">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
					
						<div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
							<strong data-th-text="${mensaje}"></strong>
							<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div th:if="${!exito && mensaje != ''}" class="alert alert-danger alert-dismissible fade show" role="alert">
							<strong data-th-text="${mensaje}"></strong>
							<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						
						<div class="d-grip gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/alumnos/nuevo}" role="button"> Nuevo alumno</a>
						</div>
						
						<table class="table table-striped table-hover">
							<tr>
								<th>DNI</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Email</th>
								<th>Telefono</th>
								<th>Fecha de Nacimiento</th>
								<th>LU</th>
							</tr>
							<tr data-th-each="a : ${alumnos}">
								<td data-th-text="${a.dni}"></td>
								<td data-th-text="${a.nombre}"></td>
								<td data-th-text="${a.apellido}"></td>
								<td data-th-text="${a.email}"></td>
								<td data-th-text="${a.telefono}"></td>
								<td data-th-text="${a.fechaNac}"></td>
								<td data-th-text="${a.lu}"></td>
								<td>
									<a class="btn btn-warning" data-th-href="@{/alumnos/modificar/}+${a.lu}" role="button">Editar</a>
									<a class="btn btn-danger" data-th-href="@{/alumnos/eliminar/}+${a.lu}" role="button">Eliminar</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	</body>
</html>
