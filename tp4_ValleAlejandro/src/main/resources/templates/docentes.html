<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}">
	</head>
	<body>
		<div class="container-fluid">
			<header data-th-replace="~{/layouts/header :: header}"></header>
			<div class="row">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
					
						<div th:if="${exito}" class="alert alert-sucess alert-dismissible fade show" role="alert">
							<strong data-th-text="${mesnaje}"></strong>
							<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div th:if="${!exito && mensaje != ''}" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong data-th-text="${mensaje}"></strong>
								<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						
						<div class="d-grip gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/docentes/nuevo}" role="button">Nuevo Docente</a>	
						</div>
						
						<table class="table table-striped table-hover">
							<tr>
								<th>Legajo</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Email</th>
								<th>Telefono</th>
							</tr>
							<tr data-th-each="d : ${docentes}">
								<td data-th-text="${d.legajo}"></td>
								<td data-th-text="${d.nombre}"></td>
								<td data-th-text="${d.apellido}"></td>
								<td data-th-text="${d.email}"></td>
								<td data-th-text="${d.telefono}"></td>
								<td>
									<a class="btn btn-warning" data-th-href="@{/docentes/modificar/}+${d.legajo}" role="button">Editar</a>
									<a class="btn btn-danger" data-th-href="@{/docentes/eliminar/}+${d.legajo}" role="button">Eliminar</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	</body>
</html>
