<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="container-fluid">
			<div class="row">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
						
						<div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
							<strong data-th-text="${mensaje}"></strong>
							<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div th:if="${!exito && mensaje != ''}" class="alert alert-danger alert-dismissible fade show" role="alert">
							<strong data-th-text="${mensaje}"></strong>
							<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						
						<div class="d-grip gap-2 d-md-flex justify-content-md-end mb-2">
								<a class="btn btn-primary" data-th-href="@{/materias/nuevo}" role="button">Nueva Materia</a>
						</div>
						
						<table class="table table-striped table-hover mx-auto">
							<thead>
								<tr>
									<th scope="col">CÃ³digo</th>
									<th scope="col">Nombre</th>
									<th scope="col">Curso</th>
									<th scope="col">Horas</th>
									<th scope="col">Docente</th>
									<th scope="col">Carrera</th>
									<th scope="col">Modalidad</th>
									<th scope="col">Opciones</th>
								</tr>
							</thead>
							<tbody>
								<tr data-th-each="m : ${materias}">
									<td data-th-text="${m.codigo}">
									<td data-th-text="${m.nombre}">
									<td data-th-text="${m.curso}">
									<td data-th-text="${m.horas}">
									<td data-th-text="${m.docente.nombre}">
									<td data-th-text="${m.carrera.nombre}">
									<td data-th-text="${m.modalidad}">
									<td>
										<a class="btn btn-warning" data-th-href="@{/materias/modificar/}+${m.codigo}" role="button">Editar</a>
										<a class="btn btn-danger" data-th-href="@{/materias/eliminar/}+${m.codigo}" role="button">Eliminar</a>
									</td>
								</tr>
							</tbody>
						</table>
						
				</div>
			</div>
		</div>
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	</body>
</html>
