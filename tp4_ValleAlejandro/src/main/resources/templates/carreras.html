<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}">
	</head>
	<body>
			<div class="container-fluid">
				<header data-th-replace="~{/layouts/header :: header}"></header>
			
				<div class="row">
					<div class="col col-sm-12 fondo-form p-5">
						<div class="row mb-5">
						
							<div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
								<strong data-th-text="${mensaje}"></strong>
								<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
							<div th:if="${!exito && mensaje != ''}" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong data-th-text="${mensaje}"></strong>
								<button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
													
							<div class="d-grip gap-2 d-md-flex justify-content-md-end mb-2">
								<a class="btn btn-primary" data-th-href="@{/carreras/nuevo}" role="button">Nueva Carrera</a>
							</div>
							
							<table class="table table-striped table-hover">
								<tr>
									<th>Codigo</th>
									<th>Nombre</th>
									<th>Duracion</th>
									<th>Estado</th>
									<th>Opciones</th>
								</tr>
								<tr data-th-each="c : ${carreras}">
									<td data-th-text="${c.codigo}"></td>
									<td data-th-text="${c.nombre}"></td>
									<td data-th-text="${c.cant_anios}+' aÃ±os'"></td>
									<td>
										<span th:if="${c.estado}">Activa</span>
										<span th:if="${!c.estado}">Inactiva</span>	
									</td>
									<td>
										<a class="btn btn-warning" data-th-href="@{/carreras/modificar/}+${c.codigo}" role="button">Editar</a>
										<a class="btn btn-danger" data-th-href="@{/carreras/eliminar/}+${c.codigo}" role="button">Eliminar</a>
										<!--  <button class="btn btn-danger" data-bs-toggle="modal" data-bd></button>-->
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		 <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	</body>
</html>
